# amplify/backend/api/audioDumps/schema.graphql

type Dump @model {
  id: ID!
  name: String!
  owner: String!
  files: [Audio] @connection(name: "DumpFiles")
}

type Audio @model {
  id: ID!
  dump: Dump @connection(name: "DumpFiles")
  bucket: String!
  fullsize: AudioS3Info!
  length: AudioS3Info!
}

type AudioS3Info {
    key: String!
    size: Int!
    samples: Int!
}